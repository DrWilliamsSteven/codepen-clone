<html>

<head>
	<title>Codepen clone</title>

<!-- Latest compiled and minified CSS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="codepenclone.css">
	<script type="text/javascript" src="codepenclone.js"></script>

</head>

<body>

		<!-- layoutModal 1-->
		<div class="modal fade" id="layoutModal" tabindex="-1" role="dialog" aria-labelledby="layoutModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Layout</h4>
			  </div>
			  <div class="modal-body">				
				<!-- radio button for horizontal or stacked -->
					<div class="radio">
					  <label>
						<input type="radio" name="layoutRadios" id="layoutRadios1" value="option1" checked>
						Horizontal layout
					  </label>
					</div>					
					<div class="radio">
					  <label>
						<input type="radio" name="layoutRadios" id="layoutRadios2" value="option2">
						Stacked layout
					  </label>
					</div>									
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary closeModal" data-dismiss="modal">Save changes</button>
				 </div>
			</div>
		  </div>
		</div>
		
							<!-- settingsModal -->
		<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Settings</h4>
			  </div>
			  <div class="modal-body">				
				<!-- checkbox button for autosave or autorun -->
					<div class="checkbox">
					  <label>
						<input type="checkbox" id="autosaveCheckbox1" value="option1" checked="checked">
						Autosave
					  </label>
					</div>					
					<div class="checkbox">
					  <label>
						<input type="checkbox" id="autorunCheckbox1" value="option1" checked="checked">
						Autorun
					  </label>
					</div>					
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary closeModal" data-dismiss="modal">Save changes</button>
				 </div>
			</div>
		  </div>
		</div>
		

	<div id='toolbar'>

		<div id='LHStoolbar'>
			<img id='logo' src='icons/1481218229_HALLOWE_05_128x128.svg' alt='logo'>
			<div id='LHStoolbarText'>
			<h2 id='penTitle' contenteditable="false">Untitled</h2><img id='pencil' src='icons/1481220952_pencil.svg' alt='pencil'>
			<p> A PEN BY <a href='http://codepen.io/drwilliamssteven/#' target='blank'>Steven Williams </a> </p>
		</div>
		</div>
		
		<div id='RHStoolbar'>
			<button id='run'>Run </button>
			<button>Save </button>
			<button id='settings' data-toggle="modal" data-target="#settingsModal">Settings</button>		
			<button id='changeView' data-toggle="modal" data-target="#layoutModal">Change View</button>  <!-- layout left, right, horizontal -->
			<img id='profilelogo' src='icons/1481233716_icon-64-face-sunglasses.svg' alt='profilelogo'> <!-- Menu of new pen, new post, log out, profile etc -->
		</div>
		
	</div> <!--End main toolbar -->

	<div id='main'>
	<iframe class='panel ' id='outputbox'></iframe>
	<div class='panel ' id='htmlbox'>
		<div class='menubar' id='htmlmenubar'>
		<img class='settings' src='icons/1481217171_settings.svg'>
		<h3 class='boxHeading'>HTML</h3> 
		<img class='boxsize' src='icons/1481217243_plus.svg'><!-- Max/minimise box area -->		 
		</div>
		<textarea class='input' id='htmlinputbox' autocomplete="off"><p id='titleText'>Hello world</p></textarea>
	</div>

	<div class='panel ' id='cssbox'>
		<div class='menubar' id='cssmenubar'>

		<img class='settings' src='icons/1481217171_settings.svg'>
		<h3 class='boxHeading'>CSS</h3> <!-- Max/minimise box area -->
		<img class='boxsize' src='icons/1481217243_plus.svg'>	
		</div>
		<textarea class='input' id='cssinputbox' autocomplete="off">p {color: red} </textarea>
	</div>

	<div class='panel ' id='jsbox'>
		<div class='menubar' id='JSmenubar'>
		<img class='settings' src='icons/1481217171_settings.svg'>
		<h3 class='boxHeading'>JavaScript</h3>  <!-- Max/minimise box area -->		
		<img class='boxsize' src='icons/1481217243_plus.svg'>
		</div>
		<textarea class='input' id='jsinputbox' autocomplete="off">document.getElementById('titleText').innerHTML = 'Codepen clone';	</textarea>		
	</div>

		
		
	</div> <!--End main -->

	<div id='footer'>
</div>
	
	
</body>
</html>
