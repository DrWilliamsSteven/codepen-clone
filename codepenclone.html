<html>

<head>
<title>Codepen clone</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="codepenclone.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="codepenclone.js"></script>
</head>

<body>
<div id='toolbar'>
<img id='logo' src='xxx' alt='logo'>
<h2 id='penTitle'>Untitled</h2><img id='pencil' src='xxx' alt='pencil'>

<p> A PEN BY <a href='xxx' >Steven Williams </a> </p>

<button href='#' > Run </button>
<button href='#' > Save </button>
<button href='#' > Settings </button>
<button href='#' > Change View </button>  <!-- layout left, right, horizontal -->
<img id='profilelogo' src='xxx' alt='profilelogo'> <!-- Menu of new pen, new post, log out, profile etc -->

</div>

<div id='main'>
<div id='htmlbox'>
<div class='menubar' id='htmlmenubar'>
<button class='settings'><img src='xxx'></button>
<h3>HTML</h3>
<button class='boxsize'><img src='xxx'></button> <!-- Max/minimise box area -->

</div>
</div>

<div id='cssbox'>
<div class='menubar' id='cssmenubar'>
<button class='settings'><img src='xxx'></button>
<h3>CSS</h3>
<button class='boxsize'><img src='xxx'></button> <!-- Max/minimise box area -->
</div>
</div>

<div id='jsbox'>
<div class='menubar' id='JSmenubar'>
<button class='settings'><img src='xxx'></button>
<h3>JavaScript</h3>
<button class='boxsize'><img src='xxx'></button> <!-- Max/minimise box area -->
</div>
</div>

<div id='outputbox'></div>

</div>

<div id='footer'>
</div>


</body>
</html>
