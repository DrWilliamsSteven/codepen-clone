<html>

<head>
	<title>Codepen clone</title>

<!-- Latest compiled and minified CSS 		-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="codepenclone.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="codepenclone.js"></script>

</head>

<body>
	<div id='toolbar'>

		<div id='LHStoolbar'>
			<img id='logo' src='xxx' alt='logo'>
			<h2 id='penTitle'>Untitled<img id='pencil' src='xxx' alt='pencil'></h2>
			<p> A PEN BY <a href='xxx' >Steven Williams </a> </p>
		</div>
		
		<div id='RHStoolbar'>
			<button href='#' > Run </button>
			<button href='#' > Save </button>
			<button href='#' > Settings </button>
			<button href='#' > Change View </button>  <!-- layout left, right, horizontal -->
			<img id='profilelogo' src='xxx' alt='profilelogo'> <!-- Menu of new pen, new post, log out, profile etc -->
		</div>
		
	</div> <!--End main toolbar -->

	<div id='main'>
	
	<div class='panel' id='htmlbox'>
		<div class='menubar' id='htmlmenubar'>
		<button class='settings'><img src='icons/settings-icon-6.png'></button>
		<h3 class='boxHeading'>HTML</h3> 
		<button class='boxsize'><img src='xxx'></button><!-- Max/minimise box area -->		 
		</div>
		<textarea class='input' id='htmlinputbox' autocomplete="off">Hello world</textarea>
	</div>

	<div class='panel' id='cssbox'>
		<div class='menubar' id='cssmenubar'>
		<button class='settings'><img src='.icons/settings-icon-6.png'></button>
		<h3 class='boxHeading'>CSS</h3> <!-- Max/minimise box area -->
		<button class='boxsize'><img src='xxx'></button>		
		</div>
		<textarea class='input' id='cssinputbox' autocomplete="off"> </textarea>
	</div>

	<div class='panel' id='jsbox'>
		<div class='menubar' id='JSmenubar'>
		<button class='settings'><img src='.icons/settings-icon-6.png'></button>
		<h3 class='boxHeading'>JavaScript</h3>  <!-- Max/minimise box area -->		
		<button class='boxsize'><img src='xxx'></button>
		</div>
		<textarea class='input' id='jsinputbox' autocomplete="off">	</textarea>		
	</div>

		<iframe class='panel' id='outputbox'></iframe>
		
	</div> <!--End main -->

	<div id='footer'>
	</div>


</body>
</html>
